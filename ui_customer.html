<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drinkrobot</title>
    <link rel="stylesheet" type="text/css" href="ui_customer.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="mobile.css">
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
  <header>
  <div class="greetings">
    <img src="pullonkaula_logo_inv2.png" id="logo" alt="Pullonkaula">
    <img src="plank_wide.jpg" class="topbeam">
    <img src="plank_wide.jpg" class="bottombeam">
    <img src="plank.jpg" class="leftbeam">
    <img src="plank.jpg" class="rightbeam">
    <div class="greetings_text">
    <p class="infotext">Good evening!</p>
    <p class="infotext">Order a drink you prefer from the list. If you want to get your drink faster, order a
    drink which is already on the order list and is not full of orderers!</p>
    </div>
  </div>
  <div id="orderscreen" class="shade">
      <!-- Popup Div Starts Here -->
    <div class="formboundary">
      <!-- Contact Us Form -->
    <div class="form">
      <h2 id="orderName">No Drink name!</h2>
      <hr>
      <div id="recipe">
        <ul id="portionlist">
          <li>2 cl Gin</li>
          <li>10 cl Tonic</li>
        </ul>
      </div>
        <form class="inputfield">
          <input id="chat-input"/ class="wideinput">
        </form>
      <button class="green" onclick="orderselected()">YES</button>
      <button class="red" onclick= "hide_element('orderscreen')">NO</button>
      <div class="floatfix"></div>
    </div>
      <!-- Popup Div Ends Here -->
    </div>
      <!-- Display Popup Button -->
  </div>
  </header>
  <div id="maincontent">
  <div id="contentleft">
    <img src="plank_wide.jpg" class="topbeam">
    <img src="plank_wide.jpg" class="bottombeam">
    <img src="plank.jpg" class="leftbeam">
    <img src="plank.jpg" class="rightbeam">
    <div id="listmargin">
    <h1>Being prepared:</h1>
    <p class="batch" id="prepareddrink"><!--Screwdriver--></p>
    <div id="prepared">
      <ol id="preparedlist">
      </ol>
    </div>

    <hr>
    <h1>Next order:</h1>
    <ol id=orderlist>
    </ol>
  </div>
  </div>
  <div id="contentmiddle">
  </div>
  <div id="contentright">
    <div id="drinkList" class="panel">
    <!-- <button class="drink" onclick="show_info('Screwdriver')">
      <img src="Screwdriver.jpg">
    </button><br>
    <button class="drink" onclick="show_info('Apple Juice')">
      <img src="Apple Juice.jpg">
    </button><br>
    <button class="drink" onclick="show_info('Green Widow')">
      <img src="Green Widow.jpg">
    </button><br> -->
    </div>
  </div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
<script src="customer.js"></script>
<script src="cookies.js"></script>
<script src="popup.js"></script>
</div>
  </body>

  </html>
